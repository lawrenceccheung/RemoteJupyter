  #   label: ssh forward opts
  #   frame:   ExpertSettings
  #   inputtype: str
  #   defaultval: "-N -f -L localhost:{LOCALPORT}:localhost:{REMOTEPORT}"
  #   entryopt:
  #     width:    40      
      
buttons:
  - name: startserver
    text: Start Jupyter Server
    frame:  ButtonFrame
    command: self.launchserver

  - name: listservers
    text: List servers
    frame:  ButtonFrame
    command: self.listserver

  - name: shutdownserver
    text: Stop Jupyter Server
    frame:  ButtonFrame
    command: self.stopserver

  - name: startclient
    text: Connect to Server
    frame:  ButtonFrame
    command: self.startconnect

  - name: stopclient
    text: Stop connections
    frame:  ButtonFrame
    command: self.stopconnect

  - name: editexpertbutton
    text: Edit expert settings
    tab: Expert
    row: 0
    command: self.editExpertButton
    
